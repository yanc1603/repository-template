<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modular Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .module {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .forms-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-box {
            flex: 1;
            min-width: 250px;
        }

        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Modular Development Template</h1>

    <!-- AUTH MODULE -->
    <div class="module" id="login-module">
        <h2>Authentication Module</h2>
        <div class="forms-container">
            <!-- Login -->
            <div class="form-box">
                <h3>Login</h3>
                <div id="login-message" class="message"></div>
                <form id="loginForm">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
            </div>
            <!-- Register -->
            <div class="form-box">
                <h3>Register</h3>
                <div id="register-message" class="message"></div>
                <form id="registerForm">
                    <input type="text" name="username" placeholder="New Username" required>
                    <input type="password" name="password" placeholder="New Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- PLAYGROUND MODULE -->
    <div class="module" id="playground-module" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Playground Module</h2>
            <button id="btn-logout" style="background-color: #dc3545;">Logout</button>
        </div>

        <p>This module is only visible when authenticated.</p>

        <div style="margin-bottom: 15px;">
            <input type="text" id="input-title" placeholder="Enter Task Name...">
            <button id="btn-add">Add Task</button>
        </div>

        <h3>Database State:</h3>
        <ul id="task-list" style="list-style: none; padding: 0;"></ul>
    </div>

    <script type="module">
        import { initAuth } from './js/modules/auth.js';
        import { initPlayground } from './js/modules/playground.js';

        // Initialize Modules
        initAuth();
        initPlayground();
    </script>
</body>

</html>
